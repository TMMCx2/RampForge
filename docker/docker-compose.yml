version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: dcdock-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dcdock_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dcdock_password}
      POSTGRES_DB: ${POSTGRES_DB:-dcdock}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dcdock_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dcdock-network

  backend:
    build:
      context: ../
      dockerfile: docker/backend/Dockerfile
    container_name: dcdock-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-dcdock_user}:${POSTGRES_PASSWORD:-dcdock_password}@postgres:5432/${POSTGRES_DB:-dcdock}
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production}
      DEBUG: ${DEBUG:-false}
      CORS_ORIGINS: ${CORS_ORIGINS:-["http://localhost:3000"]}
      API_HOST: 0.0.0.0
      API_PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../backend/app:/app/app
    networks:
      - dcdock-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  dcdock-network:
    driver: bridge
